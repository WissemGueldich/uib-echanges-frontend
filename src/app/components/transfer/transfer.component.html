<div class="card text-center">
    <div class="card-header">
        <h1>Effectuer des transferts</h1>
    </div>
    <div class="card-body">
        <div class="container bg-light">
            <div class="card-header">
                <div class="d-flex justify-content-center">
                    <h3>Liste des Transferts</h3>
                </div>
            </div>
            <br />
            <div class="table-responsive">
                <table class="table table-striped table-sm table-responsive-sm">
                    <thead>
                        <tr>
                            <th class="text-center align-middle" scope="col">Libelle</th>
                            <th class="text-center align-middle" scope="col">Options</th>
                            <th class="text-center align-middle" scope="col">Ã‰tat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let config of configs">
                            <td class="text-center align-middle">{{config.libelle}}</td>
                            <td class="text-center align-middle"><button class="btn btn-outline-dark mb-2 me-2" [ngClass]="{'notallowed' : config.disable}"
                                    [disabled]="config.disable||false" (click)="transfer(config)"><i
                                        class="fa fa-play"></i></button></td>
                            <td class="text-center align-middle">
                                <h6 *ngIf="(config.show==false && config.error==false) || config.show == undefined">
                                    {{config.message||"Inactif"}}
                                </h6>
                                <h6 class="text-success" *ngIf="config.show && config.error==false">
                                    <i class="fa fa-check"></i> {{config.message}}
                                </h6>
                                <h6 class="text-danger" *ngIf="config.show && config.error">
                                    {{config.message}}
                                </h6>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
<br />
