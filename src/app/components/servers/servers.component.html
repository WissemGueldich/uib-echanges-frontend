<div class="card text-center">
    <div class="card-header">
        <h1>Gestion des Serveurs</h1>
    </div>
    <div class="card-body">
        <div class="container bg-light" >
            <server-modal (update)="listener()" title="Ajouter" serverId="" ></server-modal>
            <div class="card-header">
                <div class="d-flex justify-content-center"><h3>Liste des Serveurs</h3></div>
            </div>
            <br/>
            <div class="input-group pb-3">
                <input id="search-focus" type="search"  class="form-control border border-secondary px-4 mx-4" placeholder="Filtre.." [(ngModel)]="filters.keyword" >
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm table-responsive-sm" >
                    <thead>
                        <tr>
                            <th style="cursor: pointer;" class="text-center align-middle" scope="col" (click)="sort('libelle')"><i *ngIf="filters.order=='asc' && filters.sortBy=='libelle'; else desc" class="mx-2 datatable-sort-icon fa fa-caret-up"></i>
                                <ng-template #desc >
                                    <i class="mx-2 datatable-sort-icon fa fa-caret-down"></i>
                                </ng-template>Libell√©
                            </th>
                            <th style="cursor: pointer;" class="text-center align-middle" scope="col" (click)="sort('address')"><i *ngIf="filters.order=='asc' && filters.sortBy=='address'; else desc" class="mx-2 datatable-sort-icon fa fa-caret-up"></i>Adresse</th>
                            <th style="cursor: pointer;" class="text-center align-middle" scope="col" (click)="sort('port')"><i *ngIf="filters.order=='asc' && filters.sortBy=='port'; else desc" class="mx-2 datatable-sort-icon fa fa-caret-up"></i>Port</th>
                            <th class="text-center align-middle" scope="col">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let server of servers | filter:filters.keyword | sort:filters.order:filters.sortBy" >
                            <td class="text-center align-middle" >{{server.libelle}}</td>
                            <td class="text-center align-middle" >{{server.address}}</td>
                            <td class="text-center align-middle" >{{server.port}}</td>
                            <td><server-modal (update)="listener()" title="Modifier" serverId={{server.id}} ></server-modal>
                                <button class="btn btn-outline-danger mb-2 me-2" (click)="deleteServer(server.id)" ><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center"></div>
<br/>
