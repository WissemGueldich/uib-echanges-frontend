
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">{{this.title}} Role</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="roleForm" (ngSubmit)="onSubmit()" >
        <div class="form-group pb-2">
          <input type="text" name="name" class="form-control" id="name" placeholder="Nom" formControlName="name" >
        </div>
        <div class="form-group pb-2">
            <ng-multiselect-dropdown
            [placeholder]="'Permissions'"
            [settings]="dropdownSettings"
            [data]="dropdownList"
            formControlName="permissions"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
          >
          </ng-multiselect-dropdown>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary float-left">Enregistrer</button>
          <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Annuler</button>
        </div>
      </form>
    </div>
  </ng-template>
  <button class="btn btn-outline-primary mb-2 me-2" (click)="openVerticallyCentered(content)">{{this.title}}</button>
