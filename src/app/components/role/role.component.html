
<div class="card text-center">
    <div class="card-header">
        <h1>Gestion des Roles</h1>
    </div>
    <div class="card-body">
        <div class="container bg-light" >
            <app-role-modal (update)="listener()" title="Ajouter" roleId="" ></app-role-modal>
            <div class="card-header">
                <div class="d-flex justify-content-center"><h3>Liste des Roles</h3></div>
            </div>
            <br/>
            <div class="table-responsive">
                <table class="table table-striped table-sm table-responsive-sm" >
                    <thead>
                        <tr>
                            <th class="text-center align-middle" scope="col">Nom</th>
                            <th class="text-center align-middle" scope="col">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let role of roles" >
                            <td class="text-center align-middle" >{{role.name.toLowerCase().split('_')[1]}}</td>
                            <td>
                                <app-role-modal (update)="listener()" title="Modifier" roleId={{role.id}} ></app-role-modal>
                                <button class="btn btn-outline-danger mb-2 me-2" (click)="deleteRole(role.id)" ><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
        
    </div>
    <!--<div class="card-footer text-muted">
      2 days ago
    </div>-->
  </div>
<div class="d-flex justify-content-center"></div>
<br/>
