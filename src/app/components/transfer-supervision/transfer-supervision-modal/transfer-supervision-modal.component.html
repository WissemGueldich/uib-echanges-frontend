<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Supprimer des Transferts</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="deleteTransfersForm" (ngSubmit)="onSubmit()">
        <div class="form-group pb-2">
          <label class="pb-2" for="from">Du :</label>
          <input type="date" name="from" class="form-control" id="from" formControlName="from">
          <div
            *ngIf="deleteTransfersForm.controls.from.invalid && (deleteTransfersForm.controls.from.dirty || deleteTransfersForm.controls.from.touched)"
            class="alert alert-danger">
            <div *ngIf="deleteTransfersForm.controls.from.errors?.['required']">
              Ce champ est obligatoire.
            </div>
          </div>
        </div>
        <div class="form-group pb-2">
            <label class="pb-2" for="to">Au :</label>
            <input type="date" name="to" class="form-control" id="to" formControlName="to">
          <div
            *ngIf="deleteTransfersForm.controls.to.invalid && (deleteTransfersForm.controls.to.dirty || deleteTransfersForm.controls.to.touched)"
            class="alert alert-danger">
            <div *ngIf="deleteTransfersForm.controls.to.errors?.['required']">
              Ce champ est obligatoire.
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-dark float-left" [disabled]="!this.deleteTransfersForm.valid"
            (click)="modal.close('Close click')">Supprimer</button>
          <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Annuler</button>
        </div>
      </form>
    </div>
  </ng-template>
  <button class="btn btn-outline-danger mb-2 me-2" (click)="openVerticallyCentered(content)">
    Nettoyage  
  </button>
