
<div class="card text-center">
    <div class="card-header">
        <h1>Gestion des Profils</h1>
    </div>
    <div class="card-body">
        <div class="container bg-light" >
            <app-profile-modal (update)="listener()" title="Ajouter" profileId="" ></app-profile-modal>
            <div class="card-header">
                <div class="d-flex justify-content-center"><h3>Liste des Profils</h3></div>
            </div>
            <br/>
            <div class="table-responsive">
                <table class="table table-striped table-sm table-responsive-sm" >
                    <thead>
                        <tr>
                            <th class="text-center align-middle" scope="col">libell√©</th>
                            <th class="text-center align-middle" scope="col">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let profile of profiles" >
                            <td class="text-center align-middle" >{{profile.libelle}}</td>
                            <td>
                                <app-profile-modal (update)="listener()" title="Modifier" profileId={{profile.id}} ></app-profile-modal>
                                <button class="btn btn-light mb-2 me-2" (click)="deleteProfile(profile.id)" ><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
        
    </div>
    <!--<div class="card-footer text-muted">
      2 days ago
    </div>-->
  </div>
<div class="d-flex justify-content-center"></div>
