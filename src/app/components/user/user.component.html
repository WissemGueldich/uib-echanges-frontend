
<div class="card text-center">
    <div class="card-header">
        <h1>Gestion des Utilisateurs</h1>
    </div>
    <div class="card-body">
        <div class="container bg-light" >
            <app-user-modal (update)="listener()" title="Ajouter" userId="" ></app-user-modal>
            <div class="card-header">
                <div class="d-flex justify-content-center"><h3>Liste des Utilisateurs</h3></div>
            </div>
            <br/>
            <div class="input-group pb-3">
                <input id="search-focus" type="search"  class="form-control border border-secondary px-4 mx-4" placeholder="Filtre.." [(ngModel)]="filters.keyword" >
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm table-responsive-sm" >
                    <thead>
                        <tr>
                            <th style="cursor: pointer;" class="text-center align-middle" scope="col" (click)="sort('matricule')"><i *ngIf="filters.order=='asc' && filters.sortBy=='matricule'; else desc" class="mx-2 datatable-sort-icon fa fa-caret-up"></i>
                                <ng-template #desc >
                                    <i class="mx-2 datatable-sort-icon fa fa-caret-down"></i>
                                </ng-template>Matricule
                            </th>
                            <th style="cursor: pointer;" class="text-center align-middle" scope="col" (click)="sort('lastName')"><i *ngIf="filters.order=='asc' && filters.sortBy=='lastName'; else desc" class="mx-2 datatable-sort-icon fa fa-caret-up text-danger"></i>Pr√©nom</th>
                            <th style="cursor: pointer;" class="text-center align-middle" scope="col" (click)="sort('firstName')"><i *ngIf="filters.order=='asc' && filters.sortBy=='firstName'; else desc" class="mx-2 datatable-sort-icon fa fa-caret-up"></i>Nom</th>
                            <th style="cursor: pointer;" class="text-center align-middle" scope="col" (click)="sort('email')"><i *ngIf="filters.order=='asc' && filters.sortBy=='email'; else desc" class="mx-2 datatable-sort-icon fa fa-caret-up"></i>Email</th>
                            <th style="cursor: pointer;" class="text-center align-middle" scope="col" (click)="sort('enabled')"><i *ngIf="filters.order=='asc' && filters.sortBy=='enabled'; else desc" class="mx-2 datatable-sort-icon fa fa-caret-up"></i>Actif</th>
                            <th class="text-center align-middle" scope="col">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users | filter:filters.keyword | sort:filters.order:filters.sortBy" >
                            <td class="text-center align-middle" >{{user.matricule}}</td>
                            <td class="text-center align-middle" >{{user.lastName}}</td>
                            <td class="text-center align-middle" >{{user.firstName}}</td>
                            <td class="text-center align-middle" >{{user.email}}</td>
                            <td class="text-center align-middle"  *ngIf="user.enabled; else auto" ><i class="text-success fa fa-check"></i></td>
                            <ng-template #auto ><td class="text-center align-middle" ><i class="text-danger fa fa-times"></i></td></ng-template>
                            <td>
                                <app-user-modal (update)="listener()" title="Modifier" userId={{user.id}} ></app-user-modal>
                                <button *ngIf="!isCurrentUser(user.matricule)" class="btn btn-outline-danger mb-2 me-2" (click)="deleteUser(user.id)" ><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center"></div>
<br/>
