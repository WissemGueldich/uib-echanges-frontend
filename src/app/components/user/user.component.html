
<div class="card text-center">
    <div class="card-header">
        <h1>Gestion des Utilisateurs</h1>
    </div>
    <div class="card-body">
        <div class="container bg-light" >
            <app-user-modal (update)="listener()" title="Ajouter" userId="" ></app-user-modal>
            <div class="card-header">
                <div class="d-flex justify-content-center"><h3>Liste des Utilisateurs</h3></div>
            </div>
            <br/>
            <div class="table-responsive">
                <table class="table table-striped table-sm table-responsive-sm" >
                    <thead>
                        <tr>
                            <th class="text-center align-middle" scope="col">Matricule</th>
                            <th class="text-center align-middle" scope="col">Pr√©nom</th>
                            <th class="text-center align-middle" scope="col">Nom</th>
                            <th class="text-center align-middle" scope="col">Email</th>
                            <th class="text-center align-middle" scope="col">Actif</th>
                            <th class="text-center align-middle" scope="col">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users" >
                            <td class="text-center align-middle" >{{user.matricule}}</td>
                            <td class="text-center align-middle" >{{user.lastName}}</td>
                            <td class="text-center align-middle" >{{user.firstName}}</td>
                            <td class="text-center align-middle" >{{user.email}}</td>
                            <td class="text-center align-middle"  *ngIf="user.enabled; else auto" >Oui</td>
                            <ng-template #auto ><td class="text-center align-middle" >Non</td></ng-template>
                            <td>
                                <app-user-modal (update)="listener()" title="Modifier" userId={{user.id}} ></app-user-modal>
                                <button class="btn btn-outline-danger mb-2 me-2" (click)="deleteUser(user.id)" ><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center"></div>
<br/>
